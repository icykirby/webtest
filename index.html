<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EternaMap: World Generator</title>
    <link href="index.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="pixil-frame-0 (22).png">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/mersennetwister@0.2.3/src/MersenneTwister.min.js"></script>
    
    <div class="topBar">
        <a href="index.html" style="font-size: 40px;">EternaMap</a>
        <a href="tutorial.html" style="font-size: 20px;">Tutorial</a>
        <a href="About.html" style="font-size: 20px;">About</a>
        <a href="https://github.com/icykirby">
            <img src="github-mark-white.svg" alt="Link to my Github" width="40px" height="40px">
        </a>
    </div>
    <div class="mainContent">
        <div class="leftBox">
            <div class="rulerBox"></div>
            <div class="mapBox">
                <div class="rulerBoxY"></div>
                <div class="canvasContainer">
                    <canvas id="canvas" width="700" height="700"></canvas>
                </div>
                <div class="mapControls">
                    <div class="compassBox">compass</div>
                    <div class="box">FullScreen</div>
                    <div class="box">Zin</div>
                    <div class="box">Zout</div>
                    <div class="box">rotate</div>
                    <div class="box">rotate</div>
                    <div class="box">rotate</div>
                    <div class="box">rotate</div>
                    <div class="box">rotate</div>
                    <div class="box">rotate</div>
                    <div class="box">rotate</div>
                    <div class="box">rotate</div>
                    <div class="box">rotate</div>
                    <div class="box">rotate</div>
                </div>
            </div>
            <div class="statBox"></div>
        </div>
        
        <div class="rightBox">
            <div class="miniBox"></div>
            <p>Chunk: </p>
            <p>Coords: </p>
            <form class="formGroup">
                <label>Seed</label>
                <input type="number" id="seedInput" placeholder="Enter a seed"><br>
                <label>Octaves</label>
                <input type="number" id="octavesInput" min=1 placeholder="Enter a number of octaves"><br>
                <label>Persistence</label>
                <input type="number" id="persistenceInput" placeholder="Enter a number of persistence"><br>
                <label>Lacunarity</label>
                <input type="number" id="lacunarityInput" min=1 placeholder="Enter a number of lacunarity"><br>
                <button type="button" id="btn">Generate New World</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
